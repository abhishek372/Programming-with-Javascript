<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess a Number</title>

    <!-- CSS link -->
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <h1>Number guessing game</h1>
    <p>We have selected a random number from 1 to 100. Let's see if you can guess it in 10 times or not. Game will tell you whether the guess is too low or too high. </p>

    <div class="form">
        <label for="guessField">Enter a guess:</label>
        <input type="number" min="1" max="100" class="guessField" id="guessField" required />
        <input type="submit" value="Submit guess" class="submitGuess" />
    </div> 

    <div class="resultParas">
        <p class="guesses"></p>
        <p class="lastResult"></p>
        <p class="lowOrHi"></p>
    </div>

    <script src="./script.js"></script>

</body>
</html>
