<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app" style="display: flex; flex-direction: column; gap: 1rem; width: max-content; padding: 2px;">

        <h1>Display message boxes</h1>
        
        <!-- onclick shows Alert message box -->
        <button onclick="displayInfo()">Display message boxes</button>

        <!-- onclick shows Prompt message box -->
        <button onclick="userInput()">Click to enter your name</button>
        <p id="msg"></p>

        <!-- onclick shows Confirm message box -->
        <button onclick="userSelection()">Save the data</button>
        <p id="data"></p>
    </div>

    <script src="./popupMessage.js"></script>
</body>
</html>
